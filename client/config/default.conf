server {
    listen       80;
    listen  [::]:80;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

   location / {
	if ($request_uri ~ ^/(.*)\.html) {
           return 302 /$1;
    	}
	try_files $uri $uri.html $uri/ =404;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page  404 =200 /;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}

