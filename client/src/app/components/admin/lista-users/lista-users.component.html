<section class="user-section">
  <div class="container">

    <!-- Cabe칞alho -->
    <div class="cabecalho text-white py-3 mb-4 rounded shadow-sm">
      <h3 class="text-center text-uppercase m-0">Usu치rios</h3>
    </div>

    <!-- 츼rea de filtros -->
    <div class="row mb-3">
      <div class="col-md-6 col-sm-12">
        <input
          type="text"
          class="form-control shadow-sm"
          placeholder="游댌 Pesquisar por Nome ou Email..."
          [(ngModel)]="searchText"
          (keyup)="filtrarUsuarios()"
        />
      </div>

      <div class="col-md-3 col-sm-6 mt-2 mt-sm-0">
        <select class="form-select shadow-sm" [(ngModel)]="searchAtivo" (change)="filtrarUsuarios()">
          <option value="">Usu치rio Ativo?</option>
          <option value="true">Ativos</option>
          <option value="false">Inativos</option>
        </select>
      </div>

      <div class="col-md-3 col-sm-6 mt-2 mt-sm-0">
        <select class="form-select shadow-sm" [(ngModel)]="searchSexec" (change)="filtrarUsuarios()">
          <option value="">Secretaria Executiva</option>
          <option *ngFor="let s of lista_sexec" [value]="s.sigla">{{ s.sigla }}</option>
        </select>
      </div>

    </div>

    <!-- Tabela -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th class="text-center">Nome Completo</th>
            <th class="text-center">Email</th>
            <th class="text-center">Ativo</th>
            <th class="text-center">Secretaria Executiva</th>
            <th class="text-center" colspan="2">A칞칫es</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of lista_filtrada | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
            <td>{{ user.nome }}</td>
            <td class="text-center">{{ user.user_email }}</td>
            <td class="text-center">
              <i *ngIf="user.user_active" class="bi bi-check-circle-fill text-success fs-5"></i>
              <i *ngIf="!user.user_active" class="bi bi-x-circle-fill text-danger fs-5"></i>
            </td>
            <td class="text-center">{{ user.ass_user_sexec.sigla }}</td>

            <td class="text-center">
              <button class="btn btn-warning btn-sm" (click)="onEdit(user)" data-bs-toggle="modal" data-bs-target="#modalEdit">
                <i class="bi bi-pencil-square"></i>
              </button>
            </td>

            <td class="text-center">
              <button class="btn btn-danger btn-sm" (click)="deletaUser(user)">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagina칞칚o -->
    <pagination-controls class="text-center mt-3" (pageChange)="page = $event"></pagination-controls>
  </div>
</section>

<!-- Modal -->
 <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable mt-5">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalEditLabel">Editar Usu치rio</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formUser">

          <div class="row mt-4 mb-4">

            <div class="form-group col-sm-4 col-12 ">
              <div class="form-floating">
                <input type="text" id="nome" name="nome"
                  placeholder="Nome completo" required formControlName="nome" class="form-control" />
                <label class="form-label pergunta" for="nome">Nome do usu치rio</label>
              </div>
            </div>

            <div class="form-group col-sm-4 col-12 ">
              <div class="form-floating">
                <input type="text" id="user_name" name="user_name"
                  placeholder="Nome completo" required formControlName="user_name" class="form-control" />
                <label class="form-label pergunta" for="user_name">Nick Name</label>
              </div>
            </div>

            <div class="form-group col-sm-4 col-12 ">
              <div class="form-floating">
                <input type="text" id="user_email" name="user_email"
                  placeholder="Digite o email" required formControlName="user_email" class="form-control" />
                <label class="form-label pergunta" for="user_email">Email</label>
              </div>
            </div>

          </div>
          <div class="row mt-4 mb-4">

            <div class="form-floating col-sm-7 col-12 mb-2">
              <select name="sexec_id" id="sexec_id" class="form-select text-capitalize" formControlName="sexec_id" required>
                <option value="" disabled selected>Secretaria Executiva</option>
                <option *ngFor="let sexec of lista_sexec" [value]="sexec.id">{{ sexec.secretaria }}</option>
              </select>
              <label class="form-label pergunta ms-3" for="mes">Secretaria Executiva</label>
            </div>

            <div class="form-floating col-sm-3 col-12 mb-2">
              <select name="profile_id" id="profile_id" class="form-select text-capitalize" formControlName="profile_id" required>
                <option value='1'> Admin </option>
                <option value='2'> Secret치rio </option>
                <option value='3'> Coordenador </option>
                <option value='4'> Colaborador </option>
              </select>
              <label class="form-label pergunta ms-3" for="mes">Perfil do usu치rio</label>
            </div>

            <div class="col-sm-2 col-12 mb-2">
              <div class="form-check form-check-inline">
                <label class="form-check-label" for="user_active">Usu치rio Ativo</label>
                <input class="form-check-input" type="checkbox" id="user_active" formControlName="user_active" name="user_active" value=true>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="updateUser()" class="btn btn-warning">Update</button>
      </div>
    </div>
  </div>
</div>
