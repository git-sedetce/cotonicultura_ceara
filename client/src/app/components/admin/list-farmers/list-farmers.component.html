<section class="user-section">
  <div class="container">

    <!-- Cabe√ßalho -->
    <div class="cabecalho text-white py-3 mb-4 rounded shadow-sm">
      <h3 class="text-center text-uppercase m-0">Agricultores Cadastrados</h3>
    </div>

    <!-- √Årea de filtros -->
    <div class="row mb-3">
      <div class="col-md-6 col-sm-12">
        <input
          type="text"
          class="form-control shadow-sm"
          placeholder="üîç Pesquisar por Nome ou Email..."
          [(ngModel)]="searchFarmers"
          (keyup)="filtrarUsuarios()"
        />
      </div>

      <div class="col-md-3 col-sm-6 mt-2 mt-sm-0">
        <select class="form-select shadow-sm" [(ngModel)]="searchCidade" (change)="filtrarUsuarios()">
          <option value="">Cidade</option>
          <option *ngFor="let c of lista_cidade" [value]="c.nome_municipio">{{ c.nome_municipio }}</option>
        </select>
      </div>

      <div class="col-md-3 col-sm-6 mt-2 mt-sm-0">
        <select class="form-select shadow-sm" [(ngModel)]="searchRegiao" (change)="filtrarUsuarios()">
          <option value="">Regiao</option>
          <option *ngFor="let r of lista_regiao" [value]="r.nome">{{ r.nome }}</option>
        </select>
      </div>

    </div>

    <!-- Tabela -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th class="text-center">Nome Completo</th>
            <th class="text-center">Telefone</th>
            <th class="text-center">Munic√≠pio</th>
            <th class="text-center">Regi√£o</th>
            <th class="text-center" colspan="2">A√ß√µes</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let farmer of lista_filtrada | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
            <td>{{ farmer.nome }}</td>
            <td class="text-center">{{ farmer.telefone }}</td>
            <!-- <td class="text-center">
              <i *ngIf="user.user_active" class="bi bi-check-circle-fill text-success fs-5"></i>
              <i *ngIf="!user.user_active" class="bi bi-x-circle-fill text-danger fs-5"></i>
            </td> -->
            <td class="text-center">{{ farmer.ass_produtor_rural_cidade.nome_municipio }}</td>
            <td class="text-center">{{ farmer.ass_produtor_rural_cidade.ass_municipio_regiao.nome }}</td>

            <td class="text-center">
              <button class="btn btn-warning btn-sm" (click)="onEdit(farmer)" data-bs-toggle="modal" data-bs-target="#modalEdit">
                <i class="bi bi-pencil-square"></i>
              </button>
            </td>

            <td class="text-center">
              <button class="btn btn-danger btn-sm" (click)="deletaFarmer(farmer)">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagina√ß√£o -->
    <pagination-controls class="text-center mt-3" (pageChange)="page = $event"></pagination-controls>
  </div>
</section>

<!-- Modal -->
 <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable mt-5">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalEditLabel">Editar Usu√°rio</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formFarmer">

          <div class="row mt-4 mb-4">

            <div class="form-group col-sm-4 col-12 ">
              <div class="form-floating">
                <input type="text" id="nome" name="nome"
                  placeholder="Nome completo" required formControlName="nome" class="form-control" />
                <label class="form-label pergunta" for="nome">Nome do Agricultor</label>
              </div>
            </div>

            <div class="form-group col-sm-4 col-12 ">
              <div class="form-floating">
                <input type="text" id="telefone" name="telefone"
                  placeholder="Telefone" required formControlName="telefone" class="form-control" />
                <label class="form-label pergunta" for="telefone">Telefone</label>
              </div>
            </div>

            <div class="form-group col-sm-4 col-12 ">
              <div class="form-floating">
                <input type="text" id="cpf_cnpj" name="cpf_cnpj"
                  placeholder="Digite o CPF/CNPJ" required formControlName="cpf_cnpj" class="form-control" />
                <label class="form-label pergunta" for="cpf_cnpj">CPF/CNPJ</label>
              </div>
            </div>

          </div>
          <div class="row mt-4 mb-4">

            <div class="form-group col-sm-4 col-12 ">
              <div class="form-floating">
                <input type="text" id="rg" name="rg"
                  placeholder="N¬™ Identidade" required formControlName="rg" class="form-control" />
                <label class="form-label pergunta" for="rg">Identidade</label>
              </div>
            </div>

            <div class="form-group col-sm-4 col-12 ">
              <div class="form-floating">
                <input type="text" id="endereco" name="endereco"
                  placeholder="Endere√ßo" required formControlName="endereco" class="form-control" />
                <label class="form-label pergunta" for="endereco">Endere√ßo</label>
              </div>
            </div>

            <div class="form-floating col-sm-4 col-12 mb-2">
              <select name="cidade" id="cidade" class="form-select text-capitalize" formControlName="cidade" required>
                <option value="" disabled selected>Cidade</option>
                <option *ngFor="let city of lista_cidade" [value]="city.id">{{ city.nome_municipio }}</option>
              </select>
              <label class="form-label pergunta ms-3" for="mes">Cidade</label>
            </div>

          </div>
          <div class="row mt-4 mb-4">

            <div class="form-group col-sm-4 col-12 ">
              <div class="form-floating">
                <input type="text" id="nome_propriedade" name="nome_propriedade"
                  placeholder="Nome da Propriedade" required formControlName="nome_propriedade" class="form-control" />
                <label class="form-label pergunta" for="nome_propriedade">Nome da Propriedade</label>
              </div>
            </div>

            <div class="form-group col-sm-4 col-12 ">
              <div class="form-floating">
                <input type="text" id="ponto_referencia" name="ponto_referencia"
                  placeholder="Ponto de Refer√™ncia" required formControlName="ponto_referencia" class="form-control" />
                <label class="form-label pergunta" for="ponto_referencia">Ponto de Refer√™ncia</label>
              </div>
            </div>

            <div class="form-group col-sm-2 col-12 ">
              <div class="form-floating">
                <input type="number" id="area_total" name="area_total"
                  placeholder="√Årea Total (ha)" required formControlName="area_total" class="form-control" />
                <label class="form-label pergunta" for="area_total">√Årea Total (ha)</label>
              </div>
            </div>

            <div class="form-group col-sm-2 col-12 ">
              <div class="form-floating">
                <input type="number" id="area_algodao" name="area_algodao"
                  placeholder="√Årea de Algod√£o (ha)" required formControlName="area_algodao" class="form-control" />
                <label class="form-label pergunta" for="area_algodao">√Årea de Algod√£o (ha)</label>
              </div>
            </div>
          </div>

          <div class="row mt-4 mb-4">
            <div class="form-floating col-sm-6 col-12 mb-2">
              <select name="regime_cultivo" id="regime_cultivo" class="form-select text-capitalize" formControlName="regime_cultivo" required>
                <option value='irrigado'> Irrigado </option>
                <option value='sequeiro'> Sequeiro </option>
              </select>
              <label class="form-label pergunta ms-3" for="mes">Regime do Cultivo</label>
            </div>

            <div class="form-group col-sm-6 col-12 ">
              <div class="form-floating">
                <input type="text" id="cadastro_adagri" name="cadastro_adagri"
                  placeholder="Cadastro da ADAGRI" required formControlName="cadastro_adagri" class="form-control" />
                <label class="form-label pergunta" for="cadastro_adagri">Cadastro da ADAGRI</label>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="updateFarmer()" class="btn btn-warning">Update</button>
      </div>
    </div>
  </div>
</div>
